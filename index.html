<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickethack</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="header">
      <a href="index.html" id="logo">Tickethack</a>
      <div class="links">
        <a href="cart.html" id="cart">cart</a>
        <a href="bookings.html" id="bookings">bookings</a>
      </div>
    </header>
    <div class="container">
      <div id="subtitle">
        <h1>Explore the world effortlessly by train!</h1>
        <h2>
          Compare, book and enjoy cheap prices for train tickets: your journey
          starts on Tickethack.
        </h2>
      </div>
      <div id="content">
        <div class="searching-container">
          <div class="input-content">
            <div class="searching-cities">
              <input
                type="text"
                id="searching-departure"
                placeholder="departure"
              />
              <div class="separation"></div>
              <input type="text" id="searching-arrival" placeholder="arrival" />
            </div>
            <input type="date" id="searching-date" />
          </div>
          <button id="searching-btn">search</button>
        </div>
        <div class="result-container">
          <div id="row-content" class="row-content"></div>
          <div class="notfound-content">
            <img src="assets/notfound.png" alt="notfound" class="notfound" />
            <div class="separation"></div>
            <p>No trip found</p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
